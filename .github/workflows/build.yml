name: Cross-Platform Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_OPTIONS: "--max-old-space-size=8192"  # 提升内存限制

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust-target: x86_64-apple-darwin
          - os: windows-latest
            rust-target: x86_64-pc-windows-msvc
      fail-fast: false
      max-parallel: 1
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Ubuntu系统依赖安装
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-dev \
          libgirepository1.0-dev \
          libcairo2-dev \
          libpango1.0-dev

    - name: Setup Node.js with Yarn
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'

    - name: Update Vulnerable Dependencies
      run: |
        yarn add axios@^1.8.2
        yarn add @babel/runtime-corejs2@^7.26.10 @babel/runtime@^7.26.10
        yarn upgrade qiniu-js tiny-oss

    - name: Install dependencies
      run: |
        yarn install --frozen-lockfile --ignore-engines --production=false

    # 跨平台兼容的安全检查
    - name: Security Audit
      shell: bash  # 强制使用bash解释器
      run: |
        yarn audit --groups dependencies --level high
        AUDIT_RESULT=$?
        
        # 调整退出码处理逻辑
        if [[ $AUDIT_RESULT -ge 16 ]]; then
          echo "::error::发现高风险漏洞，必须立即修复！"
          exit 1
        elif [[ $AUDIT_RESULT -ge 8 ]]; then
          echo "::warning::发现中风险漏洞，记录但允许继续构建..."
        else
          echo "无高风险漏洞"
        fi

    # macOS内存优化
    - name: Build application
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "macOS" ]]; then
          export NODE_OPTIONS="--max-old-space-size=8192"
        fi
        yarn tauri:build
      env:
        TAURI_PLATFORM: ${{ matrix.rust-target }}

    - name: Package artifacts
      run: yarn tauri build --target ${{ matrix.rust-target }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: |
          src-tauri/target/release/*
          !src-tauri/target/release/*.d
        retention-days: 7

    # Windows专用处理
    - name: Windows Cleanup
      if: runner.os == 'Windows'
      run: |
        git config --system core.longpaths true
        Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue